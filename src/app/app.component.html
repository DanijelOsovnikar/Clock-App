<main>
  <img
    class="mainImg"
    src="assets/desktop/bg-image-daytime.jpg"
    alt="mainImg"
    *ngIf="!nightDay"
  />
  <img
    class="mainImg"
    src="assets/desktop/bg-image-nighttime.jpg"
    alt="mainImg"
    *ngIf="nightDay"
  />
  <div class="container heightProp">
    <header class="header" [@inOutAnimation] *ngIf="!isMore">
      <p>
        {{ quote.content }}
      </p>
      <img
        class="refresh"
        src="assets/desktop/icon-refresh.svg"
        alt="icon-refresh"
        (click)="getQuote()"
      />
      <h5>{{ quote.author }}</h5>
    </header>
    <section class="clock">
      <div class="currently">
        <img src="assets/desktop/icon-sun.svg" alt="icon-sun" />
        <h4>GOOD {{ timeOfTheDay }}, ITâ€™S CURRENTLY</h4>
      </div>
      <div class="time">
        <h1>{{ time | async | date : "hh:mm" }}</h1>
        <h2>{{ worldTime.abbreviation }}</h2>
      </div>
      <div class="wrapper">
        <div class="place">
          <h5>IN {{ city }},{{ country }}</h5>
        </div>
        <button class="primaryBtn" *ngIf="!isMore" (click)="isActive()">
          More
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
          >
            <circle cx="20" cy="20" r="20" fill="#303030" />
            <path d="M14 17L20 23L26 17" stroke="white" stroke-width="2" />
          </svg>
        </button>
        <button class="primaryBtn" *ngIf="isMore" (click)="isActive()">
          Less
          <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#303030" cx="20" cy="20" r="20" />
              <path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6" />
            </g>
          </svg>
        </button>
      </div>
    </section>
  </div>
  <app-info [worldTime]="worldTime"></app-info>
</main>
